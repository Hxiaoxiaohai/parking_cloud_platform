<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/cloud_platform/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/cloud_platform/common/pop_windows.css" />
</head>
<body>
<form class="form-horizontal" role="form">
    <div id="chooseRegion" class="form-group">
        <label for="parking" class="col-sm-2 control-label">停车场</label>
        <div class="col-xs-4">
            <select class="form-control" id="parking" onchange="getParkingId();">
                <option>请选择</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="terminal" class="col-sm-2 control-label">终端</label>
        <div class="col-xs-4">
            <select class="form-control" id="terminal" onchange="getTerminalId();">
                <option>请选择</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="geomagneticName" class="col-sm-2 control-label">地磁名称</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="geomagnetic_name" placeholder="地磁名称" />
        </div>
    </div>
    <div class="form-group">
        <label for="geomagneticAddress" class="col-sm-2 control-label">地磁地址</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="geomagnetic_address" placeholder="地磁名称" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary" id="add_geomagnetic">新增</button>
            <!--<button type="button" class="btn default" onclick="closeWindow()">关闭</button>-->
        </div>
    </div>
</form>
    <script type="text/javascript" src="../../lib/jQuery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../js/cloud_platform/common/properties.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cloud_platform/common/local_storage.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cloud_platform/device_management/insert_geomagnetic.js" charset="utf-8"></script>
</body>
</html>
