<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/cloud_platform/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/cloud_platform/common/pop_windows.css" />
</head>
<body>
<form class="form-horizontal" role="form">
    <div id="chooseRegion" class="form-group">
        <label for="province" class="col-sm-2 control-label">地址</label>
        <div class="col-xs-2">
            <select class="form-control" id="province" onchange="getProvinceID();">
                <option>请选择</option>
            </select>
        </div>
        <div class="col-xs-2">
            <select class="form-control" id="city" onchange="getCityID()">
                <option>请选择</option>
            </select>
        </div>
        <div class="col-xs-2">
            <select class="form-control" id="district" onchange="getDistrictID()">
                <option>请选择</option>
            </select>
        </div>
        <div class="col-xs-2">
            <select class="form-control" id="street" onchange="getStreetID()">
                <option>请选择</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="detailAddress" class="col-sm-2 control-label">详细地址</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="detailAddress" placeholder="详细地址" />
        </div>
    </div>
    <div class="form-group">
        <label for="parkingName" class="col-sm-2 control-label">停车场名称</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="parking_name" placeholder="停车场名称" />
        </div>
    </div>
    <div class="form-group">
        <label for="latitude" class="col-sm-2 control-label">经度</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="latitude" placeholder="纬度" />
        </div>
    </div>
    <div class="form-group">
        <label for="longitude" class="col-sm-2 control-label">纬度</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="longitude" placeholder="经度" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary" id="update_parking">编辑</button>
            <button type="button" class="btn default" onclick="closeWindow()">关闭</button>
        </div>
    </div>
</form>
    <script type="text/javascript" src="../../lib/jQuery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../js/cloud_platform/common/properties.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cloud_platform/common/local_storage.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/cloud_platform/device_management/update_parking.js" charset="utf-8"></script>
</body>
</html>
